    all: "All",
    ai: "AI / ML",
    web: "Web",
    python: "Python",
    rust: "Rust",
    agents: "Agents",
    games: "Games",
    tools: "Tools",
    creative: "Creative",
    bots: "Bots",
    education: "Education"
};

let activeFilter = "all";
const BASE_URL = "https://github.com/Eeman1113/";

// Render filter buttons
const filtersContainer = document.getElementById("filters");
Object.entries(CATEGORIES).forEach(([key, label]) => {
    const btn = document.createElement("button");
    btn.className = `filter-btn${key === "all" ? " active" : ""}`;
    btn.textContent = label;
    btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        activeFilter = key;
        renderProjects();
    });
    filtersContainer.appendChild(btn);
});

document.getElementById("searchBox").addEventListener("input", renderProjects);

function renderProjects() {
    const query = document.getElementById("searchBox").value.toLowerCase().trim();
    const list = document.getElementById("projectList");

    let filtered = PROJECTS.filter(p => {
        const matchesFilter = activeFilter === "all" || p.tags.includes(activeFilter);
        const matchesSearch = !query ||
            p.name.toLowerCase().includes(query) ||
            p.desc.toLowerCase().includes(query) ||
            p.tags.some(t => t.includes(query));
        return matchesFilter && matchesSearch;
    });

    document.getElementById("projectCount").textContent =
        filtered.length === PROJECTS.length
            ? `${PROJECTS.length} projects`
            : `Showing ${filtered.length} of ${PROJECTS.length}`;

    list.innerHTML = "";

    if (filtered.length === 0) {
        list.innerHTML = `<div class="no-results">No projects found.</div>`;
        return;
    }

    filtered.forEach(p => {
        const li = document.createElement("li");
        li.className = "project-item";
        const displayName = p.name.replace(/_/g, " ").replace(/-/g, "‑");
        li.innerHTML = `
            <h3 class="project-name"><a href="${BASE_URL}${p.name}" target="_blank" rel="noopener">${displayName}</a></h3>
            <p class="project-desc">${p.desc}</p>
            <div class="project-tags">${p.tags.map(t => `<span class="project-tag">${t}</span>`).join("")}</div>
        `;
        list.appendChild(li);
    });
}

renderProjects();
