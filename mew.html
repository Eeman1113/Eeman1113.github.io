<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Virtual Hugs for Divija</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/groq-sdk@latest/dist/bundle.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeaf3 0%, #fff6e5 100%);
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.4);
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 4px solid #ffb6c1;
            margin: 1rem;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 182, 193, 0.5);
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Bubblegum Sans', cursive;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
        }
        p {
            color: #8e5e66;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        #hugButton {
            background: linear-gradient(45deg, #ff69b4 0%, #ffb6c1 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            font-family: 'Bubblegum Sans', cursive;
        }
        #hugButton:hover, #hugButton:active {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }
        #hugCount {
            font-size: 1.4rem;
            margin-top: 2rem;
            color: #ff69b4;
            font-weight: 600;
            font-family: 'Bubblegum Sans', cursive;
        }
        .floating-element {
            position: fixed;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        .animal {
            font-size: 4rem;
            opacity: 0.8;
            filter: drop-shadow(0 5px 15px rgba(255, 182, 193, 0.4));
        }
        #bear { top: 15%; left: 15%; }
        #rabbit { top: 20%; right: 20%; }
        #cat { bottom: 20%; left: 20%; }
        #dog { bottom: 15%; right: 15%; }
        .cloud {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            height: 40px;
            width: 100px;
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.3);
        }
        #cloud1 { top: 30%; left: 5%; }
        #cloud2 { top: 60%; right: 10%; }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            pointer-events: none;
            animation: floatUp 4s ease-out;
            opacity: 0;
            z-index: 3;
            filter: drop-shadow(0 3px 10px rgba(255, 105, 180, 0.5));
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        #chatIcon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #ffb6c1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.6);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #chatIcon:hover {
            transform: scale(1.1);
        }
        #chatBox {
            display: none;
            position: fixed;
            bottom: 90px;
            left: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }
        #chatHeader {
            background-color: #ffb6c1;
            color: white;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chatMessages {
            height: 310px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e6e6e6;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #ffb6c1;
            color: white;
            align-self: flex-start;
        }
        #chatInput {
            display: flex;
            padding: 10px;
        }
        #messageInput {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            margin-right: 10px;
            background-color: #f0f0f0;
        }
        #sendButton {
            background-color: #ffb6c1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #sendButton:hover {
            background-color: #ff69b4;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            #hugButton { font-size: 1.1rem; padding: 0.9rem 1.8rem; }
            #hugCount { font-size: 1.2rem; }
            .animal { font-size: 3rem; }
            .cloud { height: 30px; width: 80px; }
            .emoji { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="floating-element animal" id="bear">üêª</div>
    <div class="floating-element animal" id="rabbit">üê∞</div>
    <div class="floating-element animal" id="cat">üê±</div>
    <div class="floating-element animal" id="dog">üê∂</div>
    <div class="floating-element cloud" id="cloud1"></div>
    <div class="floating-element cloud" id="cloud2"></div>

    <div class="container">
        <div class="card">
            <h1>Hugs for Divija</h1>
            <p>Hey Divija! Sorry I can't be there with you right now, but here are all my hugs and love üíñ. Tap the button for a warm, fuzzy virtual hug!</p>
            <button id="hugButton">Get a Cuddly Hug ü§ó</button>
            <p id="hugCount">Snuggly hugs received: 0</p>
        </div>
    </div>

    <div id="chatIcon">üêª</div>

    <div id="chatBox">
        <div id="chatHeader">
            <span>Chat with Cuddles</span>
            <span id="closeChat" style="cursor: pointer;">√ó</span>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">‚û§</button>
        </div>
    </div>
    <script>
        let hugCount = parseInt(localStorage.getItem('hugCount')) || 0;
        const hugButton = document.getElementById('hugButton');
        const hugCountDisplay = document.getElementById('hugCount');
        const container = document.querySelector('.container');
        const userId = localStorage.getItem('userId') || generateUserId();
        localStorage.setItem('userId', userId);
    
        const chatIcon = document.getElementById('chatIcon');
        const chatBox = document.getElementById('chatBox');
        const closeChat = document.getElementById('closeChat');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
    
        // Initialize Groq client
        const groq = new Groq.GroqClient({ apiKey: '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' });
    
        updateHugCount();
    
        hugButton.addEventListener('click', () => {
            hugCount++;
            updateHugCount();
            localStorage.setItem('hugCount', hugCount);
            saveToCSV();
            createEmoji();
            if (hugCount % 5 === 0) {
                createFloatingAnimal();
            }
        });
    
        chatIcon.addEventListener('click', () => {
            chatBox.style.display = 'block';
        });
    
        closeChat.addEventListener('click', () => {
            chatBox.style.display = 'none';
        });
    
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    
        function updateHugCount() {
            hugCountDisplay.textContent = `Snuggly hugs received: ${hugCount}`;
        }
    
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }
    
        function saveToCSV() {
            const date = new Date().toISOString();
            const data = `${userId},${hugCount},${date}\n`;
            console.log('Saving to CSV:', data);
            simulateApiCall(data);
        }
    
        function simulateApiCall(data) {
            setTimeout(() => {
                console.log('Data saved successfully:', data);
            }, 500);
        }
    
        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'ü§ó', 'üíñ', 'üòä', 'ü•∞', 'ü´Ç', '‚ù§Ô∏è'];
            const emoji = document.createElement('div');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.classList.add('emoji');
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.bottom = '0';
            container.appendChild(emoji);
    
            setTimeout(() => {
                container.removeChild(emoji);
            }, 4000);
        }
    
        function createFloatingAnimal() {
            const animals = ['üêº', 'üê®', 'ü¶Ñ', 'üê∑','ü§ó', 'üíñ', 'üòä', 'ü•∞', 'ü´Ç', '‚ù§Ô∏è'];
            const animal = document.createElement('div');
            animal.textContent = animals[Math.floor(Math.random() * animals.length)];
            animal.style.position = 'fixed';
            animal.style.left = `${20 + Math.random() * 60}%`;
            animal.style.top = `${20 + Math.random() * 60}%`;
            animal.style.fontSize = '3rem';
            animal.style.animation = `float ${8 + Math.random() * 4}s ease-in-out infinite`;
            animal.style.animationDelay = `${Math.random() * 2}s`;
            animal.style.opacity = '0.8';
            animal.style.zIndex = '2';
            animal.style.filter = 'drop-shadow(0 5px 15px rgba(255, 182, 193, 0.4))';
            document.body.appendChild(animal);
        }
    
        async function sendMessageToGroq(message) {
            try {
                const chatCompletion = await groq.chat.completions.create({
                    messages: [
                        {
                            role: "system",
                            content: "You are a friendly and supportive AI assistant named Cuddles. Your role is to chat with Divija and help her feel better about her day. Be empathetic, positive, and offer comforting words or advice when appropriate."
                        },
                        {
                            role: "user",
                            content: message
                        }
                    ],
                    model: "llama3-8b-8192",
                    temperature: 0.7,
                    max_tokens: 150,
                    top_p: 1,
                    stream: true,
                    stop: null
                });
    
                let fullResponse = '';
                for await (const chunk of chatCompletion) {
                    const content = chunk.choices[0]?.delta?.content || '';
                    fullResponse += content;
                    updateBotResponse(fullResponse);
                }
            } catch (error) {
                console.error('Error communicating with Groq AI:', error);
                addMessage('bot', "I'm sorry, I'm having trouble responding right now. Please try again later.");
            }
        }
    
        function updateBotResponse(partialResponse) {
            const lastMessage = chatMessages.lastElementChild;
            if (lastMessage && lastMessage.classList.contains('bot-message')) {
                lastMessage.textContent = partialResponse;
            } else {
                addMessage('bot', partialResponse);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('user', message);
                messageInput.value = '';
                messageInput.disabled = true;
                sendButton.disabled = true;
    
                await sendMessageToGroq(message);
    
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
    
        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
